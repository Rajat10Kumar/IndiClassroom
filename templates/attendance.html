{% extends "base.html" %}
{% block content %}
<div class="card-wrapper">
    <div class="card">
        {% for i in range(junk|length)%}
        <div class="d-flex align-items-center">
            <li>
                <span>{{junk[i]['name']}}</span>
                {% if junk[i]['isPresent'] %}
                <button class="btn mx-5 my-2 btn-outline-primary disabled">Present</button>
                {% else %}
                <a href="{{url_for('mark_present',id = junk[i]['email'],aid=aid)}}" class="btn btn-primary mx-5 my-2">Mark Present</a>
                {% endif %}
            </li>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
